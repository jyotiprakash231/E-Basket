<h3 class="text-center text-info my-3">Update Customer Shipping Details</h3>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div>
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">{{errorMessage}}</div>
        <div class="alert alert-success alert-dismissible fade show" *ngIf="success"><i class="fa fa-spinner fa-pulse fa-fw"></i>&nbsp;{{successMessage}}</div>
      </div>
    <form #editOrderForm="ngForm" (ngSubmit)="onSubmit(editOrderForm)" ngNativeValidate>
        <div class="form-group">
          <label for="oredr od">Order Id</label>
          <input type="text" class="form-control" name="oid" [(ngModel)]="oid" [disabled]="true"  >
        </div>
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input type="text" class="form-control" name="cname" [(ngModel)]="cname"  >
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="address"  >
        </div>
        <div class="form-group">
            <label for="pin">Pin</label>
            <input type="number" class="form-control" name="pin" [(ngModel)]="pin"  >
        </div>
        <div class="form-group">
            <label for="quantity">Phone</label>
            <input type="number" class="form-control" name="phone" [(ngModel)]="phone"  >
          </div>
        <button class="btn btn-info " type="submit" >Update</button>
        <button class="btn btn-primary mx-2" routerLink="/orders">Back</button>
      </form></div>
      <div class="col-md-4"></div>
    </div>
</div>
