<h2 class="text-center text-primary my-3">Login</h2>

<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div>
        <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">{{errorMessage}}</div>
        <div class="alert alert-success alert-dismissible fade show" *ngIf="success"><i class="fa fa-spinner fa-pulse fa-fw"></i>&nbsp;{{successMessage}}</div>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit();clearForm(loginForm)">
        <div class="form-group">
          <label for="email">Email Id</label>
          <input type="email" required #email="ngModel"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,8})$"
            [class.is-invalid]="email.touched && email.invalid" class="form-control" name="email"
            [(ngModel)]="user.email" placeholder="Enter your email id">
          <div class="invalid-feedback" *ngIf="email.touched && email.invalid">* A valid email must needed</div>
          <!-- <div class="invalid-feedback" *ngIf="email.errors && (email.touched || email.invalid)">
          <div class="invalid-feedback" *ngIf="email.errors.pattern">* Enter a valid email id</div>
          <div class="invalid-feedback" *ngIf="email.errors.required">* Email must be required</div>
        </div> -->
        </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" required minlength="6" maxlength="10" #password="ngModel" class="form-control"
            name="password" [(ngModel)]="user.password" [class.is-invalid]="password.touched && password.invalid"
            placeholder="Enter your password">
          <div class="invalid-feedback" *ngIf="password.touched && password.invalid">* Password must be between 6 to 10
            character</div>
          <!-- <div class="invalid-feedbabk" *ngIf="password.errors && (password.touched || password.invalid)">
            <div class="invalid-feedback" *ngIf="password.errors.minlength">* Password must be at least 6 character</div>
            <div class="invalid-feedback" *ngIf="password.errors.maxlength">* Password must be at below or eqals to 10 character</div>
            <div class="invalid-feedback" *ngIf="password.errors.required">* Password must needed</div>
          </div> -->
        </div>

        <button [disabled]="loginForm.form.invalid" class="btn btn-primary ">Login</button>
        <button class="btn btn-warning mx-2" type="reset">Reset</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
